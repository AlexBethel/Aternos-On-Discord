# To configure and run your Aternos bot, copy or rename this config
# file to "config.toml" and fill out all required fields.

[aternos]

  # Aternos credentials.
  username = ""
  password = ""

[discord]

  # Discord bot authentication token. Generate one from the Discord
  # Developer Portal at https://discord.com/developers/.
  bot_token = ""

  # The prefix users to invoke commands. With the default ("--"),
  # users type things like "--help" to get help.
  prefix = "--"
